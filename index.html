<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Verksted UiB 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #1e232a;
      color: #f7f7fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .portal-container {
      background: rgba(35,40,50,0.98);
      border-radius: 22px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.25);
      padding: 2.5rem 2.2rem;
      max-width: 480px;
      width: 95vw;
      margin: 3rem auto;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.7rem;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: #ffe3aa;
      text-align: center;
    }
    p {
      text-align: center;
      margin-top: 0;
      color: #b7c2e7;
      font-size: 1.09rem;
      margin-bottom: 1.4rem;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .portal-link {
      display: flex;
      align-items: center;
      background: rgba(90, 120, 210, 0.09);
      border-radius: 15px;
      padding: 0.5rem 1.1rem 0.5rem 0.5rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.14rem;
      font-weight: 500;
      box-shadow: 0 1.5px 8px rgba(65,110,180,0.06);
      transition: background 0.17s, box-shadow 0.15s, transform 0.1s;
      gap: 1.1rem;
      position: relative;
      min-height: 72px;
    }
    .portal-link:hover {
      background: rgba(255, 227, 170, 0.15);
      box-shadow: 0 6px 30px rgba(255, 240, 180, 0.10);
      transform: translateY(-1.5px) scale(1.025);
      color: #ffe3aa;
    }
    .portal-img {
      width: 56px;
      height: 56px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 0.9rem;
      box-shadow: 0 3px 10px rgba(60,60,80,0.16);
      border: 2px solid #fff2;
      flex-shrink: 0;
      background: #fff4;
    }
    .link-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 1.14rem;
      font-weight: 600;
    }
    .gh-link {
      margin-top: 2.2rem;
      text-align: center;
      font-size: 1.06rem;
    }
    .gh-link a {
      color: #6ed7fa;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
    }
    .gh-link a:hover {
      text-decoration: underline;
      color: #c5f1ff;
    }
    @media (max-width: 600px) {
      .portal-container {
        padding: 1.3rem 0.7rem;
        max-width: 99vw;
      }
      h1 { font-size: 1.17rem; }
      .portal-link { font-size: 1rem; }
      .portal-img { width: 42px; height: 42px; margin-right: 0.6rem; }
      .link-text { font-size: 1.01rem; }
    }
  </style>
</head>
<body>
  <div class="portal-container">
    <h1>Verksted UiB 2025</h1>
    <p>Velg en samtalepartner:</p>
    <div class="link-list">
      <a class="portal-link" href="https://nordriken.github.io/Spanskl-rern/" target="_blank">
        <img class="portal-img" src="https://as1.ftcdn.net/v2/jpg/02/51/51/42/1000_F_251514287_AJArXubfpkfbmXgmX86Q1MfBNBdPCwHC.jpg" alt="Spansk flagg">
        <span class="link-text">Spansklæreren</span>
      </a>
      <a class="portal-link" href="https://nordriken.github.io/Arabisknaturfag/" target="_blank">
        <img class="portal-img" src="https://as1.ftcdn.net/v2/jpg/02/19/84/86/1000_F_219848647_dRWZu9bw6ejvgkCPfPExycrGOaJeqBwJ.jpg" alt="Natur">
        <span class="link-text">Naturfagslærer med arabisk tolk</span>
      </a>
      <a class="portal-link" href="https://nordriken.github.io/Intervjubotpaaengelsk/" target="_blank">
        <img class="portal-img" src="https://as1.ftcdn.net/v2/jpg/04/30/49/82/1000_F_430498249_LH7FVeMZRvgArL6sNod4PdxOSzSLMtOX.jpg" alt="Intervju">
        <span class="link-text">Jobbintervju på engelsk</span>
      </a>
      <a class="portal-link" href="https://nordriken.github.io/Historie/" target="_blank">
        <img class="portal-img" src="https://as1.ftcdn.net/v2/jpg/02/68/39/90/1000_F_268399090_U6RH8gQ9ZX8ceuTYco2f2GTk5XGG1JTL.jpg" alt="Timeglass">
        <span class="link-text">Den franske revolusjon og opplysningstiden</span>
      </a>
      <a class="portal-link" href="https://nordriken.github.io/Hans/" target="_blank">
        <img class="portal-img" src="https://as2.ftcdn.net/v2/jpg/10/30/35/93/1000_F_1030359312_uoptoVvXbVnD1nGYZjTYr19ScB7TQfv6.webp" alt="Tysklæreren Hans">
        <span class="link-text">Tysklæreren Hans</span>
      </a>
    </div>

      </a>
    </div>
  </div>
</body>
</html>
